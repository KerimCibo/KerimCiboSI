    <header>
        <h1 style="text-align: center; margin-top: 30px;">Kontakt</h1>
        <p style="text-align: center; margin-top: 20px;">Imate li pitanje? Obratite mi se putem forme ispod.</p>
    </header>

    <section class="kontakt-forma">
        <form>
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" placeholder="Vaše ime">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Vaš email">

            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" placeholder="Vaša poruka"></textarea>

            <button type="submit">Pošalji</button>
        </form>
    </section>
